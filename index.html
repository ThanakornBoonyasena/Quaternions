<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaternions Convertor</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <header>
        <select onchange="rotate(this.value)" id="dropbox" placeholder="Hello">
            <option value hidden>Chose topic</option>
            <option value= '0,0'>Quaternion</option>
            <option value= '0,180'>Rotation Matrix</option>
            <option value= '0,-90'>Direction Cosine</option>
            <option value= '0,90'>Rotation Axis</option>
            <option value= '-90,0'>Description</option>
        </select>

            <button class="rotatebtn" onclick="rotate(0,0)">Quaternion</button>
            <button class="rotatebtn" onclick="rotate(0,180)">Rotation Matrix</button>
            <button class="rotatebtn" onclick="rotate(0,-90)">Direction Cosine</button>
            <button class="rotatebtn" onclick="rotate(0,90)">Rotation Axis</button>
            <button class="rotatebtn" onclick="rotate(-90,0)">Description</button>
            <button class="rotatebtn" onclick="rotate(90,0)">Bottom</button>
        </div> -->
    </header>
    <section>
        <div class="cube" id="cube">
            <div id="top">Top</div>
            <div id="bottom">Bottom</div>
            <div id="left">Left</div>
            <div id="right">Right</div>
            <div id="front">Front</div>
            <div id="back">Back</div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
