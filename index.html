<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaternions Convertor</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <header>
        <button class="rotatebtn" onclick="rotate(0,0)">Front</button>
        <button class="rotatebtn" onclick="rotate(0,180)">Back</button>
        <button class="rotatebtn" onclick="rotate(0,-90)">Right</button>
        <button class="rotatebtn" onclick="rotate(0,90)">Left</button>
        <button class="rotatebtn" onclick="rotate(-90,0)">Top</button>
        <button class="rotatebtn" onclick="rotate(90,0)">Bottom</button>
    </header>
    <section>
        <div class="cube" id="cube">
            <div id="top">Top</div>
            <div id="bottom">Bottom</div>
            <div id="left">Left</div>
            <div id="right">Right</div>
            <div id="front">Front</div>
            <div id="back">Back</div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
